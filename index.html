<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>
    <img class ="firstimg" src="images/image-equilibrium.jpg" alt="">
    <img class="secondimg" src="images/icon-view.svg" alt="">
    <span class="firstspan">Equilibrium #3429</span> 
    <p>  Our Equilibrium collection promotes balance and calm.</p>
    <section>
      <div class="first">
        <span class="secondspan">0.041ETH</span>
      </div>
      <div class="second">
        <span class="thirdspan">3 days left</span>
      </div>
    </section>
    <footer>
    <img src="images/image-avatar.png" alt="">
    <div class="lastdiv">Creation of <span class="lastspan"> Jules Wyvern </span> </div>

  </footer>
  </main>
</body>
</html>
